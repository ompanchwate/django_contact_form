{% extends 'base.html' %} # Imports base.html

# acts like a variable and fills the text wherever the block is present in extended file
{% block title %} Contact Us {% endblock title %}

{% block body %}

<div class="container-fluid my-0 px-0 mb-3">
    <img src="https://source.unsplash.com/random/1200x400/?phone,contact" class="d-block w-100" alt="...">
</div>

<div class="container mb-5">
    <h2 class="text-center">Contact Us</h2>

    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="name" id="name" name="name" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Phone no.</label>
            <input type="phone" id="phone" name="phone" class="form-control" placeholder="Enter your phone no.">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"
                placeholder="Enter the Description"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
